<!DOCTYPE html>
<html>

<head>
    <title>Music Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            width: 320px;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8bbd0, #ffccbc);
            color: #333;
            padding: 15px;
            margin: 0;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .media-info {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #thumbnail {
            width: 64px;
            height: 64px;
            border-radius: 10px;
            object-fit: cover;
        }

        .text-info {
            flex: 1;
            overflow: hidden;
        }

        #video-title {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        #channel {
            font-size: 14px;
            color: #555;
            margin: 0;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        #time {
            font-size: 14px;
            text-align: center;
            color: #555;
            margin: 0;
        }

        #seek {
            width: 100%;
            appearance: none;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            transition: background 0.3s;
        }

        #seek::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #f06292;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #seek::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #f06292;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            /* justify-content: space-around; */
            gap: 16px;
            width: 100%;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            transition: opacity 0.3s, transform 0.1s;
        }

        button:hover {
            opacity: 0.8;
        }

        button:active {
            transform: scale(0.9);
        }

        button img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="media-info">
            <img id="thumbnail" src="" alt="Video Thumbnail">
            <div class="text-info">
                <div id="video-title">No music detected</div>
                <div id="channel"></div>
            </div>
        </div>
        <div id="controls">
            <div id="time">0:00 / 0:00</div>
            <input type="range" id="seek" min="0" max="100" value="0">
            <div class="button-group">
                <button id="prevTrack" title="Previous"><img src="prev.svg" alt="Previous"></button>
                <button id="playPause" title="Play/Pause"><img src="play.svg" alt="Play"></button>
                <button id="nextTrack" title="Next"><img src="next.svg" alt="Next"></button>
                <button id="mute" title="Mute/Unmute"><img src="mute.svg" alt="Mute"></button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
